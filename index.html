<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/app.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,900" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">

        <div class="site-title--section">
            <h1 class="site-title">Drum Kit</h1>
        </div>

        <div class="drum-boxes--section">
        
            <div class="drum-boxes">

                <div id="drum-box--kick">
                    <div class="drum-box--title">Kick</div>
                    <div class="drum-box--key">Q</div>
                </div>
                
                <div id="drum-box--snare">
                    <div class="drum-box--title">Snare</div>
                    <div class="drum-box--key">W</div>
                </div>
                
                <div id="drum-box--snap">
                    <div class="drum-box--title">Snap</div>
                    <div class="drum-box--key">E</div>
                </div>
                
                <div id="drum-box--closed-hat">
                    <div class="drum-box--title" style="margin-top:8%;"><span style="font-size:12px;">Closed</span><br>Hat</div>
                    <div class="drum-box--key">U</div>
                </div>
                
                <div id="drum-box--open-hat">
                    <div class="drum-box--title" style="margin-top:8%;">
                    <span style="font-size:12px;">Open</span><br>Hat</div>
                    <div class="drum-box--key">I</div>
                </div>
                
                <div id="drum-box--tom-lo">
                    <div class="drum-box--title" style="margin-top:8%;">
                    <span style="font-size:12px;">Low</span><br>Tom</div>
                    <div class="drum-box--key">R</div>
                </div>
                
                <div id="drum-box--tom-hi">
                    <div class="drum-box--title" style="margin-top:8%;">
                    <span style="font-size:12px;">High</span><br>Tom</div>
                    <div class="drum-box--key">T</div>
                </div>
                
                <div id="drum-box--ride">
                    <div class="drum-box--title">Ride</div>
                    <div class="drum-box--key">O</div>
                </div>
                
                <div id="drum-box--crash">
                    <div class="drum-box--title">Crash</div>
                    <div class="drum-box--key">P</div>
                </div>

            </div>

            <p class="drum-boxes--instructions">Hit the  <span class="drum-boxes--instructions example">&nbsp; letters in this color</span>&nbsp; on your keyboard to play the drums</p>
        </div> <!-- End Drum Section -->

        <footer class="footer">
            <p>Drum Kit - Bryan Torres &copy;2018</p>
        </footer>

    </div> <!-- End Wrapper -->

    <script src="/build/app.bundle.js"></script>

</body>
</html>
